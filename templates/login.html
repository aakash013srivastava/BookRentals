{% extends 'base.html'%}


{% block body %}
      {% for mesg in get_flashed_messages() %}
      <h1>{{ mesg }}</h1>
      {% endfor %}


<h3><strong>Login</strong></h3>
<form method="POST">
    <div class="col-md-4">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="exampleInputPassword1" id="exampleInputPassword1" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
